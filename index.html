<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Static Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <h1>Dynamic Static Resume</h1>
        <fieldset ><legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="Fname">F/name: </label>
            <input  type="text" id="Fname" placeholder="Enter your F/name">
            <label for="email" >Email: </label>
            <input type="email" id="email" placeholder="Share your Email">
            <label for="phone" >Phone No: </label>
            <input type="tel" id="phone" placeholder="Enter the Phone No:" required>
        </fieldset>

        <fieldset><legend>Education</legend>
        <label for="education">Education: </label>
        <textarea id="education" rows="4" placeholder="Enter the Education" required></textarea>
        </fieldset>

        <fieldset><legend>Experience</legend>
            <label for="experience">Experience: </label>
            <textarea id="experience" rows="4" placeholder="Share Your Experience" required></textarea>
            </fieldset>

        <fieldset><legend>Skills</legend>
            <label for="skill">Skills: </label>
            <textarea  id="skill" rows="4" placeholder="Enter the Skills" required></textarea>
            </fieldset>
            <button type="submit" ><b>Generate/Form</b></button>
    </form>
    <br>
    <div id="display"></div>
    <script src="index.js"></script>
</body>
</html>
